<VirtualHost *:80>
  ServerName kaliurang.co
  ServerAlias *.kaliurang.co
  VirtualDocumentRoot /var/rizoa/kaliurang.co
  UseCanonicalName Off
  <Directory "/var/rizoa/kaliurang.co">
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>
